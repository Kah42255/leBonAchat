<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        a.download-link {
            color: white;
            background-color: #d94b7c;
            padding: 4px 10px;
            text-decoration: none;
            border-radius: 4px;
        }
        a.download-link:hover {
            background-color: #c43f6d;
        }
    </style>
</head>
<body>

<h2>Candidatures reçues</h2>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" th:href="@{/accueil}">
            <img src="/images/logo.png" alt="Logo" class="me-2" style="width:50px; height:50px;">
            <span class="fw-bold fs-4 text-gradient">Lebonachat</span>
        </a>

        <!-- Toggle button for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">

                <!-- Categories -->
                <li class="nav-item" th:each="cat : ${categories}">
                    <a class="nav-link" th:href="@{/accueil(categoryId=${cat.id})}"
                       th:text="${cat.nom}"
                       th:classappend="${categoryId == cat.id} ? ' fw-bold text-pink' : ''"></a>
                </li>

                <!-- Notifications -->
                <li class="nav-item dropdown ms-3">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell me-1"></i>
                        Notifications
                        <span class="badge bg-danger ms-1" th:if="${nbNotificationsNonLues > 0}" th:text="${nbNotificationsNonLues}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end p-2" style="min-width: 300px; max-height: 400px; overflow-y: auto;">
                        <li th:if="${notifications == null or #lists.isEmpty(notifications)}" class="dropdown-item text-center text-muted">
                            Aucune notification
                        </li>
                        <li th:each="notif : ${notifications}" th:if="${notif != null}">
                            <form th:action="@{/notification/lu/{id}(id=${notif.id})}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="dropdown-item mb-1"
                                        th:classappend="${!notif.lu} ? ' bg-pink-100 fw-semibold' : ''">
                                    <strong th:text="${notif.titre != null ? notif.titre : 'Notification'}"></strong>
                                    <p class="mb-0" th:text="${notif.message != null ? notif.message : 'Message manquant'}"></p>
                                    <small class="text-muted" th:text="${notif.dateCreation != null ? #temporals.format(notif.dateCreation,'dd/MM/yyyy HH:mm') : 'Date inconnue'}"></small>
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<table>
    <thead>
    <tr>
        <th>Candidat</th>
        <th>CV</th>
        <th>Date d'envoi</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${candidatures}">
        <td th:text="${c.candidat.email}">email@example.com</td>
        <td>
            <a th:href="@{/candidature/download/{id}(id=${c.id})}"
               class="download-link"
               th:attr="download=${#strings.replace(c.cvFileName, ' ', '_')}">
                Télécharger CV

            </a>






        </td>
        <td th:text="${#temporals.format(c.dateEnvoi, 'dd/MM/yyyy HH:mm')}">15/02/2026 01:00</td>
    </tr>
    </tbody>
</table>

</body>
</html>
