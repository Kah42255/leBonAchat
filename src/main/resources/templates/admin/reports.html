<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">

<h2>Liste des signalements</h2>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Type</th>
        <th>Annonce / Utilisateur</th>
        <th>Nombre de reports</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Annonces -->
    <tr th:each="report : ${announcementReports}">
        <td>Annonce</td>
        <td th:text="${report.announcement.titre}"></td>
        <td th:text="${report.reportCount}"></td>
        <td>
            <form th:action="@{/admin/gerer_report/annonce/supprimer}" method="post">
                <input type="hidden" name="reportId" th:value="${report.id}" />
                <button type="submit" class="btn btn-danger"
                        th:disabled="${report.reportCount < 3}">Supprimer</button>
            </form>
        </td>
    </tr>

    <!-- Utilisateurs -->
    <tr th:each="userReport : ${userReports}">
        <td>Utilisateur</td>
        <td th:text="${userReport.reportedUser.nom}"></td>
        <td th:text="${userReport.reportCount}"></td>
        <td>
            <form th:action="@{/admin/gerer_report/user/supprimer}" method="post">
                <input type="hidden" name="userReportId" th:value="${userReport.id}" />
                <button type="submit" class="btn btn-danger"
                        th:disabled="${userReport.reportCount < 3}">Supprimer</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
