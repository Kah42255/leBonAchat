<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gérer Report</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS (obligatoire pour le popup) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-5">

<h2>Signalement</h2>

<div class="card p-4">

    <p><strong>Signalé par :</strong>
        <span th:text="${report.reporter.nom}"></span>
    </p>

    <p><strong>Raison :</strong>
        <span th:text="${report.reason}"></span>
    </p>

    <!-- Bouton SIGNALER -->
    <button type="button"
            class="btn btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#commentModal">
        Signaler
    </button>
</div>

<!-- POPUP / MODAL -->
<div class="modal fade" id="commentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Ajouter un commentaire</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form th:action="@{/admin/gerer_report/commenter}" method="post">
                <div class="modal-body">

                    <input type="hidden" name="reportId" th:value="${report.id}" />

                    <textarea name="adminComment"
                              class="form-control"
                              rows="4"
                              placeholder="Écrire votre commentaire ici..."
                              required></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">
                        Annuler
                    </button>

                    <button type="submit" class="btn btn-primary">
                        Envoyer
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
<div th:if="${success}" class="alert alert-success">
    [[${success}]]
</div>

<div th:if="${error}" class="alert alert-danger">
    [[${error}]]
</div>

</body>
</html>
