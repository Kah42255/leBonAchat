<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GÃ©rer les annonces - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Navbar gradient text */
        .text-gradient {
            background: linear-gradient(90deg, #fd6c9e, #ff7eb9);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Table header pink */
        .thead-pink {
            background-color: #fd6c9e !important;
            color: white !important;
        }
        .thead-pink th {
            background-color: #fd6c9e !important; /* rose */
            color: white !important;              /* texte blanc */
        }
        /* Buttons custom colors */
        .btn-pink {
            background-color: #f8a1bd;
            color: white;
        }

        .btn-dark-pink {
            background-color: #d94b7c;
            color: white;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-4">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/accueil}">
                <img src="/images/logo.png" alt="Logo" class="me-2" style="width:50px; height:50px;">
                <span class="fw-bold fs-4 text-gradient">Lebonachat</span>
            </a>

            <!-- Toggle button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item" th:each="cat : ${categories}">
                        <a class="nav-link" th:href="@{/accueil(categoryId=${cat.id})}" th:text="${cat.nom}"
                           th:classappend="${categoryId == cat.id} ? ' fw-bold text-pink' : ''"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- TITRE -->
    <h1 class="mb-4">ðŸ“¦ GÃ©rer les annonces</h1>

    <table class="table table-striped table-bordered align-middle">
        <thead class="thead-pink">
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Prix</th>
            <th>Ville</th>
            <th>Ã‰tat</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="a : ${annonces}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.titre}"></td>
            <td th:text="${a.description}"></td>
            <td th:text="${a.prix} + ' DA'"></td>
            <td th:text="${a.ville}"></td>

            <!-- ETAT -->
            <td>
                <span th:if="${a.etat.name() == 'VALIDE'}" class="badge bg-success">Valide</span>
                <span th:if="${a.etat.name() == 'EN_ATTENTE'}" class="badge bg-warning text-dark">En attente</span>
                <span th:if="${a.etat.name() == 'ANNULEE'}" class="badge bg-danger">AnnulÃ©e</span>
            </td>

            <!-- ACTIONS -->
            <td>
                <!-- Valider -->
                <form th:if="${a.etat.name() == 'EN_ATTENTE'}"
                      th:action="@{/admin/annonces/valider/{id}(id=${a.id})}"
                      method="post" style="display:inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-pink btn-sm">Valider</button>
                </form>

                <!-- Annuler (modal) -->
                <button th:if="${a.etat.name() == 'EN_ATTENTE'}"
                        class="btn btn-dark-pink btn-sm"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#annulerModal-' + ${a.id}">
                    Annuler
                </button>

                <!-- MODAL -->
                <div class="modal fade" th:id="'annulerModal-' + ${a.id}" tabindex="-1">
                    <div class="modal-dialog">
                        <form class="modal-content"
                              th:action="@{/admin/annonces/annuler/{id}(id=${a.id})}"
                              method="post">

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="modal-header">
                                <h5 class="modal-title">Cause d'annulation</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <div class="modal-body">
                                <textarea name="causeAnnulation" class="form-control" required
                                          placeholder="Expliquez la cause d'annulation..."></textarea>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-dark-pink">Envoyer</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                            </div>

                        </form>
                    </div>
                </div>

            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
