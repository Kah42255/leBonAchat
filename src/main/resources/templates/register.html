<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">


<nav class="bg-white w-full border-b border-gray-200 p-4 shadow-md">
    <div class="max-w-screen-xl mx-auto flex justify-center">
            <span class="text-3xl font-extrabold bg-gradient-to-r from-pink-400 to-pink-600 bg-clip-text text-transparent">
        <span class="text-4xl">L</span>ebonachat
    </span>
    </div>
</nav>

<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md mt-6">
        <div class="flex justify-center mb-4">
            <img src="/images/logo.png"
                 alt="Logo"
                 class="w-24 h-24 object-contain">
        </div>
        <h2 class="text-2xl font-bold text-center mb-6">Créer un compte</h2>

        <form th:action="@{/register}" th:object="${utilisateur}" method="post" class="space-y-4" novalidate>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


            <input type="text" th:field="*{nom}" placeholder="Nom"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>
            <div th:if="${#fields.hasErrors('nom')}" class="flex items-start p-2 mb-2 text-sm text-yellow-800 bg-yellow-100 rounded">
                <svg class="w-4 h-4 mr-2 shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <p th:errors="*{nom}" class="ml-1"></p>
            </div>


            <input type="text" th:field="*{prenom}" placeholder="Prénom"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>
            <div th:if="${#fields.hasErrors('prenom')}" class="flex items-start p-2 mb-2 text-sm text-yellow-800 bg-yellow-100 rounded">
                <svg class="w-4 h-4 mr-2 shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <p th:errors="*{prenom}" class="ml-1"></p>
            </div>


            <input type="email" th:field="*{email}" placeholder="Email"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>
            <div th:if="${#fields.hasErrors('email')}" class="flex items-start p-2 mb-2 text-sm text-red-700 bg-red-100 rounded">
                <svg class="w-4 h-4 mr-2 shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <p th:errors="*{email}" class="ml-1"></p>
            </div>


            <input type="text" th:field="*{numTel}" placeholder="Numéro de téléphone" pattern="0[5-7][0-9]{8}"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>
            <div th:if="${#fields.hasErrors('numTel')}" class="flex items-start p-2 mb-2 text-sm text-yellow-800 bg-yellow-100 rounded">
                <svg class="w-4 h-4 mr-2 shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <p th:errors="*{numTel}" class="ml-1"></p>
            </div>

            <input type="password" th:field="*{password}" placeholder="Mot de passe"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>
            <div th:if="${#fields.hasErrors('password')}" class="flex items-start p-2 mb-2 text-sm text-yellow-800 bg-yellow-100 rounded">
                <svg class="w-4 h-4 mr-2 shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <p th:errors="*{password}" class="ml-1"></p>
            </div>


            <button type="submit"
                    class="w-full bg-[#fd6c9e] text-white py-2 rounded-lg hover:bg-[#f18baa] transition">
                S'inscrire
            </button>
        </form>


        <div th:if="${error}" class="flex items-start p-4 mt-4 text-sm text-red-700 bg-red-100 rounded" role="alert">
            <svg class="w-4 h-4 mr-2 shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
            </svg>
            <p><span class="font-medium mr-1">Erreur!</span> <span th:text="${error}"></span></p>
        </div>


        <div class="text-center mt-6">
            <p class="text-gray-700 mb-2">Vous avez déjà un compte ?</p>
            <a href="/login" class="inline-block bg-[#fd6c9e] text-white px-4 py-2 rounded-lg hover:bg-[#f18baa] transition font-semibold">
                Se connecter
            </a>
        </div>
    </div>
</div>

</body>
</html>
