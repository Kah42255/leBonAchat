<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">

    <h2 class="text-2xl font-bold text-center mb-6">Créer un compte</h2>

    <form method="post" th:action="@{/register}" class="space-y-4">

        <!-- CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <input type="text" name="nom" placeholder="Nom" required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>

        <input type="text" name="prenom" placeholder="Prénom" required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>

        <input type="email" name="email" placeholder="Email" required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>

        <input type="text" name="numTel" placeholder="Numéro de téléphone" required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>

        <input type="password" name="password" placeholder="Mot de passe" required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>

        <button type="submit"
                class="w-full bg-[#fd6c9e] text-white py-2 rounded-lg hover:bg-[#f18baa] transition">
            S'inscrire
        </button>

    </form>

    <!-- Message d’erreur -->
    <p th:text="${error}" class="text-red-600 text-center mt-4"></p>

    <!-- Déjà un compte ? -->
    <div class="text-center mt-6">
        <p class="text-gray-700 mb-2">Vous avez déjà un compte ?</p>
        <a href="/login"
           class="inline-block bg-[#fd6c9e] text-white px-4 py-2 rounded-lg
                  hover:bg-[#f18baa] transition font-semibold">
            Se connecter
        </a>
    </div>

</div>

</body>
</html>
