<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle catégorie</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">

    <!-- Titre -->
    <h2 class="text-2xl font-bold mb-6 text-gray-800">
        Créer une nouvelle catégorie
    </h2>

    <!-- Formulaire -->
    <form th:action="@{/category/save}"
          th:object="${category}"
          method="post"
          class="space-y-5">

        <!-- Champ nom -->
        <div>
            <label class="block text-gray-700 font-medium mb-1">
                Nom de la catégorie
            </label>
            <input type="text"
                   th:field="*{nom}"
                   placeholder="Ex: Véhicules, Immobilier..."
                   required
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#FF8DA1]">
        </div>

        <!-- Boutons -->
        <div class="flex gap-3">
            <button type="submit"
                    class="bg-[#FF8DA1] hover:bg-[#FF6C9E] text-white px-4 py-2 rounded-lg transition">
                Enregistrer
            </button>

            <a href="/category/list"
               class="bg-[#C11C84] hover:bg-gray-500 text-white px-4 py-2 rounded-lg transition">
                Annuler
            </a>
        </div>

    </form>

</div>

</body>
</html>
