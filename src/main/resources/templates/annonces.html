<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des annonces</title>

    <!-- Bootstrap (si tu veux le garder pour la grille) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100">

<div class="container mt-4">

    <h2 class="text-center mb-4 text-2xl font-bold">Liste des Annonces</h2>

    <!-- Barre recherche + bouton ajouter -->
    <div class="d-flex justify-content-between mb-3">

        <!-- FORM RECHERCHE -->
        <form class="d-flex" method="get" action="/search">
            <input type="text" name="keyword"
                   class="form-control me-2"
                   placeholder="Rechercher...">

            <button class="inline-block bg-[#fd6c9e] text-white px-4 py-2 rounded-lg
                           hover:bg-[#f18baa] transition duration-300 font-semibold">
                Rechercher
            </button>
        </form>

        <!-- NOUVELLE ANNONCE -->
        <a href="/annonce/new"
           class="inline-block bg-[#fd6c9e] text-white px-4 py-2 rounded-lg
                  hover:bg-[#f18baa] transition duration-300 font-semibold">
            + Nouvelle annonce
        </a>
    </div>

    <!-- LISTE DES ANNONCES -->
    <div class="row">
        <div class="col-md-4 mb-3" th:each="a : ${annonces}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 th:text="${a.titre}"></h5>
                    <p th:text="${a.description}"></p>
                    <p><strong>Prix: </strong> <span th:text="${a.prix}"></span> DA</p>
                    <p><strong>Ville: </strong> <span th:text="${a.ville}"></span></p>

                    <!-- Voir détails -->
                    <a th:href="@{'/annonce/' + ${a.id}}"
                       class="inline-block bg-[#fd6c9e] text-white px-3 py-1 rounded-lg
                              hover:bg-[#f18baa] transition duration-300 font-semibold text-sm">
                        Voir détails
                    </a>

                    <!-- Supprimer -->
                    <a th:href="@{'/annonce/delete/' + ${a.id}}"
                       onclick="return confirm('Supprimer cette annonce ?')"
                       class="inline-block bg-[#D100D1] text-white px-3 py-1 rounded-lg
                              hover:bg-[#D100D1] transition duration-300 font-semibold text-sm ms-2">
                        Supprimer
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- BOUTON DECONNEXION -->
<div class="flex justify-center my-6">
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit"
                class="bg-[#D100D1] text-white px-4 py-2 rounded-lg hover:bg-[#D100D1] transition font-semibold">
            Se déconnecter
        </button>
    </form>
</div>

</body>
</html>
