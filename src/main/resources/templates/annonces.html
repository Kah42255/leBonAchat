<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Annonces</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2 class="text-center mb-4">Liste des Annonces</h2>

    <!-- Barre de recherche + bouton nouvelle annonce -->
    <div class="d-flex justify-content-between mb-4">
        <form class="d-flex" method="get" action="/search">
            <input type="text" name="keyword" class="form-control me-2" placeholder="Rechercher...">
            <button   class="inline-block bg-[#fd6c9e] text-white px-4 py-2 rounded-lg
                  hover:bg-[#f18baa] transition duration-300 font-semibold">Rechercher</button>
        </form>

        <a href="/annonce/new" class="btn btn-success">+ Nouvelle annonce</a>
    </div>

    <!-- Filtrage par catégorie -->
    <form method="get" action="/filter/category" class="mb-4">
        <label class="form-label"><strong>Filtrer par catégorie :</strong></label>
        <select name="categoryId" class="form-select" onchange="this.form.submit()">
            <option value="">-- Toutes les catégories --</option>
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.nom}"></option>
        </select>
    </form>

    <!-- Liste des annonces -->
    <div class="row">
        <div class="col-md-4 mb-3" th:each="a : ${annonces}">
            <div class="card shadow-sm h-100">

                <!-- Image (affichée seulement si existe) -->
                <img th:if="${a.imagePath != null}"
                     th:src="@{${a.imagePath}}"
                     class="card-img-top"
                     style="height: 180px; object-fit: cover;">

                <div class="card-body">
                    <h5 th:text="${a.titre}"></h5>

                    <!-- Catégorie -->
                    <p>
                        <strong>Catégorie :</strong>
                        <span th:text="${a.category != null ? a.category.nom : 'Sans catégorie'}"></span>
                    </p>

                    <p th:text="${a.description}"></p>

                    <p>
                        <strong>Prix :</strong>
                        <span th:text="${a.prix}"></span> DA
                    </p>

                    <p>
                        <strong>Ville :</strong>
                        <span th:text="${a.ville}"></span>
                    </p>

                    <a th:href="@{'/annonce/' + ${a.id}}" class="btn btn-primary btn-sm">Voir détails</a>
                    <a th:href="@{'/annonce/delete/' + ${a.id}}"
                       class="btn btn-danger btn-sm ms-2"
                       onclick="return confirm('Supprimer cette annonce ?')">
                        Supprimer
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bouton logout -->
    <div class="mt-4">
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-danger">Se déconnecter</button>
        </form>
    </div>

</div>

</body>
</html>
