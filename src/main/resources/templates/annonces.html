<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des annonces</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Navbar -->
<nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <span class="text-2xl font-bold text-[#fd6c9e]">Lebonachat</span>
            </div>
            <div class="flex items-center">
                <a th:if="${user != null}" th:href="@{/profil}" class="flex flex-col items-center hover:text-[#fd6c9e] group">
                    <div class="relative">
                        <div class="h-10 w-10 rounded-full bg-gradient-to-r from-[#fd6c9e] to-[#ff8ab3] flex items-center justify-center text-white font-semibold mb-1 group-hover:scale-105 transition-transform"
                             th:text="${#strings.toUpperCase(#strings.substring(user.nom,0,1)) + #strings.toUpperCase(#strings.substring(user.prenom,0,1))}">
                            AB
                        </div>
                        <div class="absolute -bottom-1 -right-1 h-4 w-4 bg-green-500 rounded-full border-2 border-white"></div>
                    </div>
                    <span class="text-sm font-medium text-gray-700" th:text="${user.nom}">Nom</span>
                </a>
                <form th:action="@{/logout}" method="post" class="ml-2">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit"
                            class="px-4 py-2 bg-[#FF8DA1] text-white rounded-md hover:bg-[#FF6C9E] transition duration-300 font-semibold text-sm">
                        Se déconnecter
                    </button>
                </form>
            </div>
        </div>
        <div class="hidden md:flex space-x-8 mt-2">
            <a th:href="@{/accueil}" class="text-gray-700 hover:text-[#fd6c9e] font-medium">Accueil</a>
            <a href="#" class="text-gray-700 hover:text-[#fd6c9e] font-medium">Immobilier</a>
            <a href="#" class="text-gray-700 hover:text-[#fd6c9e] font-medium">Véhicules</a>
            <a href="#" class="text-gray-700 hover:text-[#fd6c9e] font-medium">Vacances</a>
            <a href="#" class="text-gray-700 hover:text-[#fd6c9e] font-medium">Emploi</a>
            <a href="#" class="text-gray-700 hover:text-[#fd6c9e] font-medium">Électronique</a>
            <a href="#" class="text-gray-700 hover:text-[#fd6c9e] font-medium">Contact</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="max-w-7xl mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Liste des Annonces</h2>

    <div class="flex flex-col md:flex-row md:justify-between gap-4 mb-8">
        <form class="flex flex-1 gap-2" method="get" action="/search">
            <input type="text" name="keyword"
                   class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400"
                   placeholder="Rechercher...">
            <button class="px-4 py-2 bg-[#fd6c9e] text-white rounded-md hover:bg-[#f18baa] transition duration-300 font-semibold">
                Rechercher
            </button>
        </form>

        <form action="/filter/category" method="get" class="flex items-center gap-2">
            <select name="categoryId"
                    class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400">
                <option value="0">Toutes les catégories</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}"></option>
            </select>
            <button type="submit"
                    class="px-4 py-2 bg-[#fd6c9e] text-white rounded-md hover:bg-[#f18baa] focus:outline-none focus:ring-2 focus:ring-pink-400">
                Filtrer
            </button>
        </form>

        <a href="/annonce/new"
           class="px-4 py-2 bg-[#fd6c9e] text-white rounded-md hover:bg-[#f18baa] transition duration-300 font-semibold text-center">
            + Nouvelle annonce
        </a>
    </div>

    <!-- Annonces Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div class="bg-white shadow-md rounded-lg overflow-hidden" th:each="a : ${annonces}">
            <!-- Image -->
            <div th:if="${a.imagePath != null}" class="h-48 w-full">
                <img th:src="@{${a.imagePath}}" alt="Image annonce" class="w-full h-48 object-cover"/>
            </div>

            <div class="p-4">
                <h3 class="text-lg font-bold mb-2 text-gray-800" th:text="${a.titre}"></h3>
                <p class="text-gray-600 mb-2" th:text="${a.description}"></p>
                <p class="text-gray-700 mb-1"><strong>Prix:</strong> <span th:text="${a.prix}"></span> DA</p>
                <p class="text-gray-700 mb-4"><strong>Ville:</strong> <span th:text="${a.ville}"></span></p>

                <div class="flex flex-wrap gap-2">
                    <a th:href="@{'/annonce/' + ${a.id}}"
                       class="px-3 py-1 bg-[#fd6c9e] text-white rounded-md hover:bg-[#f18baa] transition duration-300 text-sm font-semibold">
                        Voir détails
                    </a>
                    <a th:if="${user != null and a.createdBy.id == user.id}"
                       th:href="@{'/annonce/delete/' + ${a.id}}"
                       onclick="return confirm('Supprimer cette annonce ?')"
                       class="px-3 py-1 bg-[#C11C84] text-white rounded-md hover:bg-[#D100D1] transition duration-300 text-sm font-semibold">
                        Supprimer
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
