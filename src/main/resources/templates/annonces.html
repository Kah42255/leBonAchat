<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des annonces</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h2 class="text-center mb-4">Liste des Annonces</h2>

    <div class="d-flex justify-content-between mb-3">
        <form class="d-flex" method="get" action="/search">
            <input type="text" name="keyword" class="form-control me-2" placeholder="Rechercher...">
            <button class="btn btn-primary">Rechercher</button>
        </form>

        <a href="/annonce/new" class="btn btn-success">+ Nouvelle annonce</a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3" th:each="a : ${annonces}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 th:text="${a.titre}"></h5>
                    <p th:text="${a.description}"></p>
                    <p><strong>Prix: </strong> <span th:text="${a.prix}"></span> DA</p>
                    <p><strong>Ville: </strong> <span th:text="${a.ville}"></span></p>

                    <a th:href="@{'/annonce/' + ${a.id}}" class="btn btn-primary btn-sm">Voir détails</a>

                    <a th:href="@{'/annonce/delete/' + ${a.id}}"
                       class="btn btn-danger btn-sm ms-2"
                       onclick="return confirm('Supprimer cette annonce ?')">
                        Supprimer
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="flex flex-col gap-4">

    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition font-semibold">
            Se déconnecter
        </button>
    </form>

</div>
</body>
</html>
