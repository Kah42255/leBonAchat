<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title th:text="${annonce.id != null ? 'Modifier annonce' : 'Nouvelle annonce'}">Nouvelle annonce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-gray-100">

<div class="container mt-4">
    <h2 class="text-center mb-4 text-2xl font-bold"
        th:text="${annonce.id != null ? 'Modifier annonce' : 'Créer une nouvelle annonce'}"></h2>

    <form th:action="@{/annonce/save}" th:object="${annonce}" method="post"
          enctype="multipart/form-data" class="card p-4 shadow">

        <!-- Champ caché pour l'ID (essentiel pour la modification) -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Titre</label>
            <input type="text" th:field="*{titre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Prix</label>
            <input type="number" th:field="*{prix}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ville</label>
            <input type="text" th:field="*{ville}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Catégorie</label>
            <select th:field="*{category.id}" class="form-select" required>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.nom}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" name="imageFile" class="form-control">
            <!-- Affiche l'image existante si modification -->
            <div th:if="${annonce.imagePath != null}" class="mt-2">
                <img th:src="@{${annonce.imagePath}}" alt="Image existante" class="img-thumbnail" style="max-width:150px;">
            </div>
        </div>

        <button type="submit"
                class="inline-block bg-[#fd6c9e] text-white px-4 py-2 rounded-lg
                       hover:bg-[#f18baa] transition duration-300 font-semibold">
            <span th:text="${annonce.id != null ? 'Modifier' : 'Enregistrer'}"></span>
        </button>
    </form>
</div>

</body>
</html>
