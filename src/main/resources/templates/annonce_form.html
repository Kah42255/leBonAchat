<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle annonce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-4">Cr√©er une nouvelle annonce</h2>

    <form th:action="@{/annonce/save}" th:object="${annonce}" method="post" class="card p-4 shadow">

        <div class="mb-3">
            <label class="form-label">Titre</label>
            <input type="text" th:field="*{titre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Prix</label>
            <input type="number" th:field="*{prix}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ville</label>
            <input type="text" th:field="*{ville}" class="form-control" required>
        </div>

        <button class="btn btn-success">Enregistrer</button>
    </form>
</div>

</body>
</html>
