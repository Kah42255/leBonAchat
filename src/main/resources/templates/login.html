<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Navbar en haut -->
<nav class="bg-white w-full border-b border-gray-200 p-4 shadow-md">
    <div class="max-w-screen-xl mx-auto flex flex-col space-y-4">

        <div class="flex justify-center">
    <span style="font-family: 'Poppins', sans-serif;" class="text-5xl font-bold text-[#FF8DA1]">
        Lebonachat
    </span>
        </div>


    </div>

</nav>


<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md mt-6">
        <div class="flex justify-center mb-4">
            <img src="/images/logo.png"
                 alt="Logo"
                 class="w-24 h-24 object-contain">
        </div>
        <h2 class="text-2xl font-bold text-center mb-6">Connexion</h2>

        <form method="post" th:action="@{/login}" class="space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <input type="email" name="email" placeholder="Email" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>

            <input type="password" name="password" placeholder="Mot de passe" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none"/>

            <button type="submit"
                    class="w-full bg-[#FF8DA1] text-white py-2 rounded-lg hover:bg-[#f18baa] transition duration-300">
                Se connecter
            </button>

            <div th:if="${param.error}"
                 class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-2">
                Email ou mot de passe incorrect.
            </div>

            <div th:if="${param.logout}"
                 class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mt-2">
                Déconnecté avec succès.
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-700 mb-2">Tu es nouveau ?</p>
            <a href="/register"
               class="inline-block bg-[#FF8DA1] text-white px-4 py-2 rounded-lg hover:bg-[#f18baa] transition duration-300 font-semibold">
                Créer un compte
            </a>
        </div>
    </div>
</div>

</body>
</html>
