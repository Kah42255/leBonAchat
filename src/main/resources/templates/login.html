<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
<h2>Connexion</h2>

<form method="post" action="/login">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
</form>

<p th:if="${param.error}" style="color:red">Email ou mot de passe incorrect</p>
<p th:if="${param.logout}" style="color:green">Vous êtes déconnecté</p>
</body>
</html>
