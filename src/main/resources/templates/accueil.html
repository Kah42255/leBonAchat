<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Lebonachat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Curseur ðŸš« pour les notifications non cliquables */
        .non-clickable {
            cursor: not-allowed !important;
        }
        /* DÃ©sactive hover pour non-cliquables */
        .non-clickable:hover {
            background-color: transparent !important;
        }
    </style>
</head>
<body class="bg-gray-100">

<!-- Message flash -->
<div th:if="${message}" class="text-center p-2 bg-green-500 text-white rounded mb-4 max-w-lg mx-auto">
    <p th:text="${message}"></p>
</div>

<!-- Navbar -->
<nav class="bg-white shadow-md w-full border-b border-gray-200 p-4">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">

        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img src="/images/logo.png" alt="Logo" class="w-24 h-24 object-contain">
        </div>

        <!-- Nom du site -->
        <span class="text-3xl font-extrabold bg-gradient-to-r from-pink-400 to-pink-600 bg-clip-text text-transparent">
            <span class="text-4xl">L</span>ebonachat
        </span>

        <!-- Actions -->
        <div class="flex flex-col md:flex-row md:items-center gap-4 w-full md:w-auto">

            <!-- DÃ©poser annonce -->
            <a th:if="${connectedUser != null}" th:href="@{/annonces}"
               class="inline-flex items-center justify-center bg-[#fd6c9e] text-white px-4 py-2 rounded-lg hover:bg-[#f18baa] transition font-semibold">
                DÃ©poser une annonce
            </a>
            <a th:unless="${connectedUser != null}" th:href="@{/login}"
               class="inline-flex items-center justify-center bg-[#fd6c9e] text-white px-4 py-2 rounded-lg hover:bg-[#f18baa] transition font-semibold">
                DÃ©poser une annonce
            </a>

            <!-- Barre de recherche -->
            <form class="flex flex-1 gap-2" method="get" action="/search">
                <input type="text" name="keyword"
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400"
                       placeholder="Rechercher...">
                <button class="px-4 py-2 bg-[#fd6c9e] text-white rounded-md hover:bg-[#f18baa] font-semibold">Rechercher</button>
            </form>

            <!-- Visiteur non connectÃ© -->
            <span th:if="${connectedUser == null}">
                <a th:href="@{/login}" class="flex flex-col items-center hover:text-[#fd6c9e]">
                    <img src="/images/compte.png" alt="Compte" class="h-8 w-8 mb-1">
                    <span>Se connecter</span>
                </a>
            </span>

            <!-- Utilisateur connectÃ© -->
            <span th:if="${connectedUser != null}" class="flex items-center gap-4">

                <!-- Profil -->
                <a th:href="@{/profil}" class="flex flex-col items-center hover:text-[#fd6c9e] group">
                    <div class="relative">
                        <div class="h-8 w-8 rounded-full bg-gradient-to-r from-[#fd6c9e] to-[#ff8ab3] flex items-center justify-center text-white font-semibold mb-1 group-hover:scale-105 transition-transform"
                             th:text="${#strings.toUpperCase(#strings.substring(connectedUser.nom,0,1)) + #strings.toUpperCase(#strings.substring(connectedUser.prenom,0,1))}">AB
                        </div>
                        <div class="absolute -bottom-0.5 -right-0.5 h-2 w-2 bg-green-500 rounded-full border-2 border-white"></div>
                    </div>
                    <span class="text-sm font-medium text-gray-700" th:text="${connectedUser.nom}">Nom</span>
                </a>

                <!-- Notifications dÃ©roulantes -->
                <div class="dropdown relative">
                    <button class="flex flex-col items-center hover:text-[#fd6c9e] group"
                            type="button"
                            id="dropdownNotifications"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <i class="fa-solid fa-bell text-2xl text-gray-700 group-hover:text-[#fd6c9e]"></i>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs px-1"
                              th:if="${nbNotificationsNonLues != null and nbNotificationsNonLues > 0}"
                              th:text="${nbNotificationsNonLues}"></span>
                        <span class="text-sm text-gray-700">Notifications</span>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end p-2"
                        aria-labelledby="dropdownNotifications"
                        style="min-width: 300px; max-height: 400px; overflow-y: auto;">
                        <li th:if="${notifications == null or #lists.isEmpty(notifications)}"
                            class="text-center text-gray-500 p-2">
                            Aucune notification
                        </li>

                        <li th:each="notif : ${notifications}" class="mb-1">

                            <!-- Notification cliquable -->
<a th:if="${notif.type == 'COMMANDE' and notif.commande != null}"
   th:href="@{/commande/details/{id}(id=${notif.commande.id})}"
   class="dropdown-item block w-full px-3 py-2 rounded hover:bg-pink-200 transition cursor-pointer">
    <h4 th:text="${notif.titre != null ? notif.titre : 'Notification'}"></h4>
    <p th:text="${notif.message != null ? notif.message : 'Message manquant'}"></p>
    <small class="text-gray-500"
           th:text="${#temporals.format(notif.dateCreation,'dd/MM/yyyy HH:mm')}"></small>
</a>

                            <!-- Notification non cliquable -->
<div th:if="${connectedUser == null or notif.type != 'COMMANDE' or notif.commande == null}"
     class="dropdown-item block w-full px-3 py-2 text-gray-400 non-clickable">
    <h4 th:text="${notif.titre != null ? notif.titre : 'Notification'}"></h4>
    <p th:text="${notif.message != null ? notif.message : 'Message manquant'}"></p>
</div>


                        </li>
                    </ul>
                </div>

                <!-- Panier -->
                <a th:href="@{/panier}" class="flex flex-col items-center hover:text-[#fd6c9e] group">
                    <div class="relative">
                        <i class="fa-solid fa-cart-shopping text-2xl text-gray-700 group-hover:text-[#fd6c9e]"></i>
                        <span id="panierCount"
                              class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs px-1"
                              th:text="${nbArticlesPanier != null ? nbArticlesPanier : 0}"></span>
                    </div>
                    <span class="text-sm text-gray-700">Panier</span>
                </a>

            </span>
        </div>
    </div>

    <!-- Categories -->
    <div class="flex flex-wrap gap-6 mt-4 text-gray-700 font-medium justify-center md:justify-start">
        <a th:href="@{/accueil}" class="hover:text-[#fd6c9e]">Accueil</a>
        <a th:each="cat : ${categories}"
           th:href="@{/accueil(categoryId=${cat.id})}"
           th:text="${cat.nom}"
           th:classappend="${categoryId != null and categoryId == cat.id} ? 'text-[#fd6c9e] font-bold' : ''"
           class="hover:text-[#fd6c9e]">
        </a>
    </div>
</nav>

<!-- ================= CONTENT ================= -->
<div class="max-w-7xl mx-auto px-4 py-8">

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">
        Annonces
        <span th:if="${categoryNom != null}" class="text-pink-500" th:text="' - ' + ${categoryNom}"></span>
    </h2>

    <!-- Grid annonces -->
    <div th:if="${annonces != null and !annonces.isEmpty()}"
         class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div th:each="a : ${annonces}" class="bg-white shadow-md rounded-lg overflow-hidden">

            <img th:if="${a.imagePath != null}" th:src="${a.imagePath}" class="w-full h-48 object-cover"/>

            <div class="p-4">
                <h3 class="text-lg font-bold mb-2" th:text="${a.titre}"></h3>
                <p class="text-gray-600 mb-2" th:text="${a.description}"></p>

                <p><strong>Prix :</strong> <span th:text="${a.prix}"></span> DA</p>
                <p class="mb-4"><strong>Ville :</strong> <span th:text="${a.ville}"></span></p>

                <a th:href="@{/annonce/{id}(id=${a.id})}"
                   class="block text-center px-3 py-2 bg-[#fd6c9e] text-white rounded hover:bg-[#f18baa] font-semibold mb-2">
                    Voir dÃ©tails
                </a>

                <form th:if="${connectedUser != null}" th:action="@{/panier/ajouter/{id}(id=${a.id})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="w-full px-3 py-2 bg-[#d94b7c] text-white rounded hover:bg-[#c43f6d] font-semibold">
                        Ajouter au panier
                    </button>
                </form>
            </div>
        </div>
    </div>

    <p th:if="${annonces == null or #lists.isEmpty(annonces)}" class="text-center text-gray-500">
        Aucune annonce disponible.
    </p>
</div>

<!-- ================= JS ================= -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".dropdown-item.cursor-pointer").forEach(function(elem) {
            elem.addEventListener("click", function(event) {
                event.preventDefault();
                const notifId = this.dataset.id;
                const commandeId = this.dataset.commandeId;

                fetch(`/notification/marquer-lue/${notifId}`, {
                    method: "POST",
                    headers: {
                        "X-CSRF-TOKEN": /*[[${_csrf.token}]]*/,
                        "Content-Type": "application/json"
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        // Met Ã  jour le badge
                        const badge = document.querySelector("#dropdownNotifications span.bg-red-500");
                        if (badge) {
                            if (data.nbNonLues > 0) {
                                badge.textContent = data.nbNonLues;
                            } else {
                                badge.remove();
                            }
                        }
                        // Redirection vers la page commande si nÃ©cessaire
                        if (data.type === "COMMANDE" && data.commandeId) {
                            window.location.href = "/commande/details/" + data.commandeId;
                        }
                    })
                    .catch(err => console.error("Erreur:", err));
            });
        });
    });
</script>

</body>
</html>
