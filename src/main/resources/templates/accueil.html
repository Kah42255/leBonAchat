<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-4">Bienvenue !</h1>
<h3>hello</h3>
    <!-- Affiche l'email de l'utilisateur connecté -->
    <p class="text-gray-700 mb-6">Connecté en tant que : <span th:text="${email}"></span></p>

    <div class="flex flex-col gap-4">
        <!-- Bouton déconnexion -->
        <a href="/logout"
           class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition font-semibold">
            Se déconnecter
        </a>

        <!-- Dashboard pour admin -->
        <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
           href="/admin/dashboard"
           class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition font-semibold">
            Dashboard Admin
        </a>
    </div>
</div>

</body>
</html>
