<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <title>Accueil - Lebonachat</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Curseur ðŸš« pour notifications non cliquables */
        .non-clickable {
            cursor: not-allowed !important;
        }
        .non-clickable:hover {
            background-color: transparent !important;
        }
    </style>
</head>
<body class="bg-gray-100">

<!-- ================= MESSAGE FLASH ================= -->
<div th:if="${message}" class="text-center p-2 bg-green-500 text-white rounded mb-4 max-w-lg mx-auto">
    <p th:text="${message}"></p>
</div>

<!-- ================= NAVBAR ================= -->
<nav class="bg-white shadow-md w-full border-b border-gray-200 p-4">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <!-- Logo + Nom du site -->
        <div class="flex items-center gap-4 justify-center md:justify-start">
            <img src="/images/logo.png" alt="Logo" class="w-20 h-20 object-contain">
            <span class="text-3xl font-extrabold bg-gradient-to-r from-pink-400 to-pink-600 bg-clip-text text-transparent">
                <span class="text-4xl">L</span>ebonachat
            </span>
        </div>

        <!-- Boutons / Recherche / Profil -->
        <div class="flex flex-col md:flex-row md:items-center md:gap-4 w-full md:w-auto">
            <!-- DÃ©poser / GÃ©rer annonces selon rÃ´le -->
            <div class="flex gap-2 mb-2 md:mb-0">
                <!-- ADMIN -->
                <th:block th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a href="/admin/annonces"
                       class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 font-semibold">
                        GÃ©rer les annonces
                    </a>
                    <a href="/admin/gerer_report/reports" class="btn btn-warning">
                        ðŸš¨ GÃ©rer les signalements
                    </a>
                </th:block>

                <!-- UTILISATEUR -->
                <th:block th:if="${#authorization.expression('!hasRole(''ADMIN'')')}">
                    <a th:if="${connectedUser != null}" th:href="@{/annonces}"
                       class="px-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-600 font-semibold">
                        DÃ©poser une annonce
                    </a>
                    <a th:unless="${connectedUser != null}" th:href="@{/login}"
                       class="px-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-600 font-semibold">
                        DÃ©poser une annonce
                    </a>
                </th:block>
            </div>

            <!-- Barre de recherche -->
            <form class="flex flex-1 gap-2 mb-2 md:mb-0" method="get" action="/search">
                <input type="text" name="keyword"
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400"
                       placeholder="Rechercher...">
                <button class="px-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-600 font-semibold">
                    Rechercher
                </button>
            </form>

            <!-- Profil, notifications et panier -->
            <div class="flex items-center gap-4 justify-end">

                <!-- Utilisateur non connectÃ© -->
                <span th:if="${connectedUser == null}">
                    <a th:href="@{/login}" class="flex flex-col items-center hover:text-pink-500">
                        <img src="/images/compte.png" alt="Compte" class="h-8 w-8 mb-1">
                        <span>Se connecter</span>
                    </a>
                </span>

                <!-- Utilisateur connectÃ© -->
                <span th:if="${connectedUser != null}" class="flex items-center gap-4">

                    <!-- Profil -->
                    <a th:href="@{/profil}" class="flex flex-col items-center hover:text-pink-500 group">
                        <div class="relative">
                            <div class="h-8 w-8 rounded-full bg-gradient-to-r from-pink-500 to-pink-600 flex items-center justify-center text-white font-semibold mb-1 group-hover:scale-105 transition-transform"
                                 th:text="${#strings.toUpperCase(#strings.substring(connectedUser.nom,0,1)) + #strings.toUpperCase(#strings.substring(connectedUser.prenom,0,1))}">
                                AB
                            </div>
                            <div class="absolute -bottom-0.5 -right-0.5 h-2 w-2 bg-green-500 rounded-full border-2 border-white"></div>
                        </div>
                        <span class="text-sm font-medium text-gray-700" th:text="${connectedUser.nom}">Nom</span>
                    </a>

                    <!-- notification -->
                    <div class="dropdown relative">
                        <button class="flex flex-col items-center hover:text-pink-500 group"
                                type="button" id="dropdownNotifications"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell text-2xl text-gray-700 group-hover:text-pink-500"></i>
                            <span id="notif-badge"
                                  class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs px-1"
                                  th:if="${nbNotificationsNonLues != null and nbNotificationsNonLues > 0}"
                                  th:text="${nbNotificationsNonLues}"></span>
                        </button>

                        <ul class="dropdown-menu w-80 p-2 text-sm break-words max-h-96 overflow-y-auto">
                            <li th:if="${notifications == null || #lists.isEmpty(notifications)}"
                                class="dropdown-item text-center text-gray-500">
                                Aucune notification
                            </li>

                            <li th:each="notif : ${notifications}" th:id="'notif-' + ${notif.id}" class="mb-1">
                                <a th:href="${notif.lien != null ? notif.lien : '#'}"
                                   th:data-id="${notif.id}"
                                   th:data-message="${notif.message}"
                                   th:data-type="${notif.type}"
                                   class="dropdown-item notification-link block w-full px-3 py-2 rounded hover:bg-pink-200 cursor-pointer">
                                    <h4 th:text="${notif.titre != null ? notif.titre : 'Notification'}"></h4>
                                    <p th:utext="${notif.message != null ? notif.message : 'Vous avez une nouvelle notification'}"></p>
                                    <small class="text-gray-500"
                                           th:text="${#temporals.format(notif.dateCreation, 'dd/MM/yyyy HH:mm')}"></small>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- Panier -->
                    <a th:href="@{/panier}" class="flex flex-col items-center hover:text-pink-500 group">
                        <div class="relative">
                            <i class="fa-solid fa-cart-shopping text-2xl text-gray-700 group-hover:text-pink-500"></i>
                            <span id="panierCount"
                                  class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs px-1"
                                  th:text="${nbArticlesPanier != null ? nbArticlesPanier : 0}"></span>
                        </div>
                        <span class="text-sm text-gray-700">Panier</span>
                    </a>
                </span>
            </div>
        </div>
    </div>

    <!-- Categories -->
    <div class="flex flex-wrap gap-6 mt-4 text-gray-700 font-medium justify-center md:justify-start">
        <a th:href="@{/accueil}" class="hover:text-pink-500">Accueil</a>
        <a th:each="cat : ${categories}"
           th:href="@{/accueil(categoryId=${cat.id})}"
           th:text="${cat.nom}"
           th:classappend="${categoryId != null and categoryId == cat.id} ? 'text-pink-500 font-bold' : ''"
           class="hover:text-pink-500"></a>
    </div>
</nav>

<!-- ================= CONTENT ================= -->
<div class="max-w-7xl mx-auto px-4 py-8">

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">
        Annonces
        <span th:if="${categoryNom != null}" class="text-pink-500" th:text="' - ' + ${categoryNom}"></span>
    </h2>

    <!-- Grid annonces -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div th:each="a : ${annonces}"
             th:if="${a.etat.name() eq 'VALIDE' or (connectedUser != null and connectedUser.role.name() eq 'ROLE_ADMIN')}"
             class="bg-white shadow-md rounded-lg overflow-hidden">

            <img th:if="${a.imagePath != null}" th:src="${a.imagePath}" class="w-full h-48 object-cover"/>

            <div class="p-4">
                <h3 class="text-lg font-bold mb-2" th:text="${a.titre}"></h3>

                <a th:href="@{/annonce/{id}(id=${a.id})}"
                   class="block text-center px-3 py-2 bg-[#fd6c9e] text-white rounded hover:bg-[#f18baa] font-semibold mb-2">
                    Voir dÃ©tails
                </a>
            </div>
        </div>
    </div>

    <p th:if="${annonces == null or #lists.isEmpty(annonces)}" class="text-center text-gray-500">
        Aucune annonce disponible.
    </p>
</div>

<!--MODAL COMMANDE ANNULÃ‰E  -->
<div class="modal fade" id="commandeAnnuleeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Commande annulÃ©e</h5>
            </div>
            <div class="modal-body" id="commandeAnnuleeBody">
                <p th:text="${commandeAnnuleeMessage}">Votre commande a Ã©tÃ© annulÃ©e.</p>
            </div>
            <div class="modal-footer">
                <a href="/accueil" class="btn btn-primary">OK</a>
            </div>
        </div>
    </div>
</div>

<!-- JS  -->
<script>
    document.addEventListener("DOMContentLoaded", function () {

        // Afficher modal commande annulÃ©e si message prÃ©sent
        var commandeMessage = /*[[${commandeAnnuleeMessage} != null ? ${commandeAnnuleeMessage} : '']]*/ '';
        if(commandeMessage && commandeMessage.length > 0){
            const modalBody = document.getElementById("commandeAnnuleeBody");
            modalBody.textContent = commandeMessage;
            var modal = new bootstrap.Modal(document.getElementById('commandeAnnuleeModal'));
            modal.show();
        }

        // Notifications
        const csrfMeta = document.querySelector('meta[name="_csrf"]');
        const csrfToken = csrfMeta ? csrfMeta.content : null;
        const badge = document.getElementById("notif-badge");

        document.querySelectorAll(".notification-link").forEach(link => {

            link.addEventListener("click", async function (e) {
                e.preventDefault();

                const notifId = this.dataset.id;
                const message = this.dataset.message;
                const type = this.dataset.type;
                const url = this.getAttribute("href");

                if (!notifId || !csrfToken) return;

                try {
                    const response = await fetch(`/notification/marquer-lue/${notifId}`, {
                        method: "POST",
                        headers: {
                            "X-CSRF-TOKEN": csrfToken
                        }
                    });

                    const data = await response.json();


                    if (type === "WARNING") {
                        const modalBody = document.getElementById("commandeAnnuleeBody");
                        modalBody.textContent = message;
                        const notifModal = new bootstrap.Modal(document.getElementById("commandeAnnuleeModal"));
                        notifModal.show();
                    }


                    else if (type === "COMMANDE" && data.commandeId) {
                        window.location.href = "/commande/details/" + data.commandeId;
                    }

                    else if (type === "ANNONCE" && url && url !== "#") {
                        window.location.href = url;
                    }

                    // ðŸ”¢ Mise Ã  jour badge
                    if (badge) {
                        let nb = parseInt(data.nbNonLues);
                        if (nb > 0) {
                            badge.textContent = nb;
                            badge.style.display = "inline";
                        } else {
                            badge.style.display = "none";
                        }
                    }

                } catch (error) {
                    console.error("Erreur notification:", error);
                }
            });
        });
    });
</script>

</body>
</html>
