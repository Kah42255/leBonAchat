<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


<nav class="bg-neutral-primary w-full border-b border-default p-4">
    <div class="max-w-screen-xl mx-auto flex flex-col space-y-4">
        <!-- Ligne du haut : logo + bouton + recherche -->
        <div class="flex flex-wrap items-center justify-between">
            <!-- Logo -->
            <span  style="font-family: 'Poppins', sans-serif;  " class="text-2xl font-bold text-[#fd6c9e] text-heading">Lebonachat</span>

            <!-- Bouton + barre de recherche -->
            <div class="flex items-center space-x-4">
                <!-- Bouton Déposer une annonce -->
                <a href="/annonces" class="inline-flex items-center bg-[#fd6c9e] text-white px-4 py-2 rounded-lg hover:bg-[#f18baa] transition font-semibold">
                    <img src="/images/plus.png" alt="Plus" class="h-5 w-5 mr-2">
                    Déposer une annonce
                </a>

                <!-- Barre de recherche -->
                <div class="relative">
                    <input type="text" placeholder="Rechercher..." class="block w-64 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#fd6c9e] focus:border-[#fd6c9e]"/>
                    <svg class="w-4 h-4 absolute right-3 top-1/2 -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0z"/>
                    </svg>
                </div>
            </div>
            <div class="text-center mt-6">
                <a href="/login" class="flex flex-col items-center hover:text-[#fd6c9e]">
                    <img src="/images/compte.png" alt="Compte" class="h-8 w-8 mb-1">
                    <span>Se connecter</span>
                </a>
            </div>

        </div>

        <!-- Ligne des liens About, Services, etc. -->
        <div class="flex space-x-8 text-heading font-medium">
            <a href="#" class="hover:text-[#fd6c9e]">immobilier</a>
            <a href="#" class="hover:text-[#fd6c9e]">Véhicules</a>
            <a href="#" class="hover:text-[#fd6c9e]">Vacances</a>
            <a href="#" class="hover:text-[#fd6c9e]">Emploi</a>
            <a href="#" class="hover:text-[#fd6c9e]">Électronique</a>
            <a href="#" class="hover:text-[#fd6c9e]">Contact</a>

        </div>
    </div>
</nav>
</body>
</html>
